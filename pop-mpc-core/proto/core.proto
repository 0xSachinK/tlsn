syntax = "proto3";

package core;

message Block {
    // Low 64 bits of uint128
    uint64 low = 1;
    // High 64 bits of uint128
    uint64 high = 2;
}

message BlockPair {
    // Block corresponding to low bit
    Block low = 1;
    // Block corresponding to high bit
    Block high = 2;
}

message RistrettoPoint {
    // Compressed byte representation of RistrettoPoint
    bytes point = 1;
}